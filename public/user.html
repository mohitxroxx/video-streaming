<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoxxMedia - Stream Unlimited Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding: 20px 4%;
            transition: background 0.3s;
        }

        .header.scrolled {
            background: #0f0f0f;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            margin-top: -100px;
            position: relative;
            z-index: 10;
            padding: 0 4%;
        }

        /* Section Headers */
        .section-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 40px 0 20px 0;
            color: #ffffff;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '‚ñ∂';
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .video-thumbnail::before {
            opacity: 1;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .video-meta span {
            margin-right: 15px;
        }

        .video-description {
            color: #ccc;
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Search Section */
        .search-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: #333;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: #444;
        }

        .search-input::placeholder {
            color: #999;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Video Player Modal */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .video-player-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 1);
        }

        /* Loading and Error States */
        .loading, .error, .no-videos {
            text-align: center;
            padding: 100px 20px;
            color: #ffffff;
            font-size: 18px;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            margin: 30px 0;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="logo">RoxxMedia</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#movies">Movies</a>
                <a href="#series">Series</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to RoxxMedia</h1>
            <p>Unlimited streaming of movies, TV shows, and more</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">0</div>
                <div class="stat-label">Available Titles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">Total Views</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search for movies, TV shows, and more...">
        </div>

        <!-- Featured Content -->
        <h2 class="section-header">Featured Content</h2>
        <div id="videosGrid" class="video-grid">
            <!-- Videos will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div>Loading amazing content...</div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error hidden">
            <div>Something went wrong. Please try again later.</div>
        </div>

        <!-- No Videos State -->
        <div id="noVideosState" class="no-videos hidden">
            <div>No content available at the moment.</div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-container">
            <button class="close-btn" onclick="closeVideoPlayer()">√ó</button>
            <video id="videoPlayer" class="video-player" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        let videos = [];
        let filteredVideos = [];

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterVideos(searchTerm);
        });

        // Load Videos
        async function loadVideos() {
            try {
                showLoading(true);
                
                const response = await fetch('/api/videos');
                const data = await response.json();

                if (data.success) {
                    videos = data.videos;
                    filteredVideos = [...videos];
                    displayVideos(videos);
                    updateStats();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showError();
            } finally {
                showLoading(false);
            }
        }

        // Display Videos
        function displayVideos(videosToShow) {
            const videosGrid = document.getElementById('videosGrid');
            
            if (videosToShow.length === 0) {
                showNoVideos();
                return;
            }

            videosGrid.innerHTML = '';

            videosToShow.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openVideoPlayer(video.id);
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 2px 6px; border-radius: 3px; font-size: 10px;">
                            ${formatDuration(video.duration || 0)}
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span>üëÅÔ∏è ${video.views} views</span>
                            <span>üìÖ ${new Date(video.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="video-description">${video.description || 'Experience amazing content on RoxxMedia'}</div>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
        }

        // Filter Videos
        function filterVideos(searchTerm) {
            if (!searchTerm) {
                filteredVideos = [...videos];
            } else {
                filteredVideos = videos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) ||
                    (video.description && video.description.toLowerCase().includes(searchTerm))
                );
            }
            displayVideos(filteredVideos);
        }

        // Open Video Player
        async function openVideoPlayer(videoId) {
            try {
                const response = await fetch(`/api/videos/${videoId}`);
                const data = await response.json();

                if (data.success) {
                    const video = data.video;
                    const videoPlayer = document.getElementById('videoPlayer');
                    const modal = document.getElementById('videoPlayerModal');
                    
                    videoPlayer.src = video.streamUrl;
                    videoPlayer.load();
                    
                    modal.style.display = 'flex';
                    
                    // Update page title
                    document.title = `${video.title} - RoxxMedia`;
                } else {
                    alert('Failed to load video. Please try again.');
                }
            } catch (error) {
                console.error('Error loading video:', error);
                alert('Network error. Please try again.');
            }
        }

        // Close Video Player
        function closeVideoPlayer() {
            const modal = document.getElementById('videoPlayerModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
            
            // Reset page title
            document.title = 'RoxxMedia - Stream Unlimited Content';
        }

        // Close modal when clicking outside
        document.getElementById('videoPlayerModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoPlayerModal') {
                closeVideoPlayer();
            }
        });

        // Update Stats
        function updateStats() {
            const totalViews = videos.reduce((sum, video) => sum + video.views, 0);
            
            document.getElementById('totalVideos').textContent = videos.length;
            document.getElementById('totalViews').textContent = totalViews.toLocaleString();
        }

        // Show/Hide Loading State
        function showLoading(show) {
            document.getElementById('loadingState').classList.toggle('hidden', !show);
            document.getElementById('videosGrid').classList.toggle('hidden', show);
        }

        // Show Error State
        function showError() {
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('videosGrid').classList.add('hidden');
        }

        // Show No Videos State
        function showNoVideos() {
            document.getElementById('noVideosState').classList.remove('hidden');
            document.getElementById('videosGrid').classList.add('hidden');
        }

        // Format Duration
        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoPlayer();
            }
        });
    </script>
</body>
</html>
